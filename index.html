<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="https://kit.fontawesome.com/ec1633c775.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css" />

    <title>Rock-Paper-Scissors-Game_JS</title>
  </head>
  <body>
    <div class="section">
      <h3>Rock-Paper-Scissors-Game</h3>
      <h3>Let's play</h3>
      <div class="content">
        <div class="box">
          <img class="img img2" src="tas.jpg" id="tas" data-tas="0" alt="tas" />
        </div>
        <div class="box">
          <img
            class="img img2"
            src="kagit.jpg"
            id="kagit"
            data-kagit="1"
            alt="kagit"
          />
        </div>
        <div class="box">
          <img
            class="img img2"
            src="makas.jpg"
            id="makas"
            data-makas="2"
            alt="makas"
          />
        </div>
      </div>
    </div>

    <!-- <hr /> -->

    <div class="section section1">
      <h3>Conclusion</h3>

      <div class="content">
        <div class="box1" id="oyuncu-secim-box">
          <h4 id="h4">Your Choose</h4>
          <img
            class="img"
            src=""
            id="oyuncu-secim"
            alt="oyuncu secimi"
            style="display: none"
          />
        </div>

        <div class="box1" id="box-sonuc">
          <h2
            class="img"
            id="sonuc1"
            style="
              height: 60px;
              margin-bottom: 10px;
              margin-top: 10px;
              text-transform: capitalize;
            "
          ></h2>
          <img
            class="img-emoji"
            src=""
            id="emoji"
            alt="emoji"
            style="height: 170px; display: none"
          />
        </div>

        <div class="box1" id="bilgisayar-secim-box">
          <h4>PC Choose</h4>
          <img
            class="img"
            src=""
            id="pc-secim"
            alt="bilgisayar secimi"
            style="display: none"
          />
        </div>
      </div>
    </div>

    <script src="tkm.js"></script>
  </body>
</html>
